  <ol>
    <li><a onclick="
            fetchPage('html');
          ">HTML</a></li>

    <li><a onclick="
            fetchPage('css');
          ">CSS</a></li>

    <li><a onclick="
          fetchPage('javaScript');
          ">JavaScript</a></li>
  </ol>
  <article>

  </article>
  <script>
    function fetchPage(name) {
      fetch(name).then(function (response) {
        if (response.status == '404') {
          alert('Not found');
        }

        response.text().then(function (text) {
          document.querySelector('article').innerHTML = text;
        })
      })
    }
  </script>
</body>
